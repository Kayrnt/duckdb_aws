name: Linux
on: [push, pull_request,repository_dispatch]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash

jobs:
  linux:
    name: Linux Release
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        # Add commits/tags to build against other DuckDB versions
        duckdb_version: [ '<submodule_version>' ]
#        arch: ['linux_amd64', 'linux_arm64', 'linux_amd64_gcc4']
        arch: ['linux_amd64', 'linux_amd64_gcc4']
        include:
          - arch: 'linux_amd64'
            container: 'ubuntu:16.04'
#          - arch: 'linux_arm64'
#            container: 'ubuntu:18.04'
          - arch: 'linux_amd64_gcc4'
            container: 'quay.io/pypa/manylinux2014_x86_64'
    env:
      GEN: ninja

    steps:
    - name: Install required ubuntu packages
      if: ${{ matrix.arch == 'linux_amd64' || matrix.arch == 'linux_arm64' }}
      run: |
        apt-get update -y -qq
        apt-get install -y -qq software-properties-common
        add-apt-repository ppa:git-core/ppa
        apt-get update -y -qq
        apt-get install -y -qq ninja-build make gcc-multilib g++-multilib libssl-dev wget openjdk-8-jdk zip maven unixodbc-dev libc6-dev-i386 lib32readline6-dev libssl-dev libcurl4-gnutls-dev libexpat1-dev gettext unzip build-essential checkinstall libffi-dev curl libz-dev openssh-client

    - name: Install Git 2.18.5
      if: ${{ matrix.arch == 'linux_amd64' || matrix.arch == 'linux_arm64' }}
      run: |
        wget https://github.com/git/git/archive/refs/tags/v2.18.5.tar.gz
        tar xvf v2.18.5.tar.gz
        cd git-2.18.5
        make
        make prefix=/usr install
        git --version

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'true'

    - name: Checkout DuckDB to version
      if: ${{ matrix.duckdb_version != '<submodule_version>'}}
      run: |
        cd duckdb
        git checkout ${{ matrix.duckdb_version }}

    - if: ${{ matrix.arch == 'linux_amd64_gcc4' }}
      uses: ./duckdb/.github/actions/centos_7_setup
      with:
        openssl: 1

    - if: ${{ matrix.arch == 'linux_amd64' || matrix.arch == 'linux_arm64' }}
      uses: ./duckdb/.github/actions/ubuntu_16_setup
      with:
        openssl: 1
        aarch64_cross_compile: ${{ matrix.arch == 'linux_arm64' && 1 || 0 }}

    - name: Configure OpenSSL path
      if: ${{ matrix.arch == 'linux_arm64' }}
      shell: bash
      run: |
        export OPENSSL_ROOT_DIR=`pwd`/build/openssl/build
        echo "OPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR" >> $GITHUB_ENV

    - name: Configure OpenSSL path
      if: ${{ matrix.arch == 'linux_amd64' }}
      shell: bash
      run: |
        echo "OPENSSL_ROOT_DIR=/usr/local/ssl" >> $GITHUB_ENV

      # Build extension
    - name: Build extension
      env:
        GEN: ninja
        STATIC_LIBCPP: 1
        STATIC_OPENSSL: 1
        OPENSSL_ROOT_DIR: ${{ env.OPENSSL_ROOT_DIR }}
        CC: ${{ matrix.arch == 'linux_arm64' && 'aarch64-linux-gnu-gcc' || '' }}
        CXX: ${{ matrix.arch == 'linux_arm64' && 'aarch64-linux-gnu-g++' || '' }}
      run: |
        make release

    - name: Test extension
      if: ${{ matrix.arch != 'linux_arm64'}}
      env:
        AWS_ACCESS_KEY_ID: minio_duckdb_user
        AWS_SECRET_ACCESS_KEY: minio_duckdb_user_password
      run: |
        make test

    - uses: actions/upload-artifact@v2
      with:
        name: aws-extension-${{ matrix.arch }}
        path: |
          build/release/extension/aws/aws.duckdb_extension